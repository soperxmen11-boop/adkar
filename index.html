<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="theme-color" content="#0a0f1c">
  <title>أذكاري — القرآن والأذكار</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" href="assets/icons/icon-192.png" sizes="192x192">
  <style>
    :root{
      --bg:#0a0f1c;
      --card:#11182b;
      --muted:#7f8bb3;
      --text:#eef2ff;
      --accent:#4da3ff;
      --accent-2:#7c4dff;
      --success:#22c55e;
      --danger:#ef4444;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Naskh Arabic UI", "Noto Sans Arabic", "Tajawal", "Cairo", Arial, sans-serif;
      background: radial-gradient(1200px 600px at 80% -10%, rgba(124,77,255,.25), transparent 60%),
                  radial-gradient(1000px 500px at 20% 120%, rgba(77,163,255,.2), transparent 60%),
                  var(--bg);
      color:var(--text);
      -webkit-tap-highlight-color: transparent;
    }
    header{
      position:sticky; top:0; z-index:10;
      backdrop-filter: blur(8px);
      background: linear-gradient(to bottom, rgba(10,15,28,.8), rgba(10,15,28,.3));
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .bar{
      display:flex; align-items:center; gap:.75rem;
      padding: .9rem 1rem;
    }
    .title{font-weight:800; letter-spacing:.5px}
    .subtitle{color:var(--muted); font-size:.9rem}
    .spacer{flex:1}
    button.icon{
      background:transparent; border:1px solid rgba(255,255,255,.1);
      color:var(--text); border-radius:14px; padding:.55rem .7rem; cursor:pointer;
    }
    button.icon:active{transform:translateY(1px)}
    main{padding: 1rem; max-width: 980px; margin: 0 auto;}
    .tabs{
      display:grid; grid-template-columns: repeat(4, 1fr);
      gap:.5rem; margin:.5rem 0 1rem;
    }
    .tab-btn{
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.08); color:var(--text);
      padding:.7rem .8rem; border-radius:14px; cursor:pointer; font-weight:600;
    }
    .tab-btn[aria-selected="true"]{
      background:linear-gradient(180deg, rgba(124,77,255,.4), rgba(77,163,255,.3));
      border-color: rgba(124,77,255,.5);
      box-shadow: 0 8px 24px rgba(124,77,255,.25);
    }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 18px; padding: 1rem; box-shadow: 0 8px 28px rgba(0,0,0,.25);
    }
    .row{display:flex; align-items:center; gap:.75rem; flex-wrap:wrap}
    .search{
      display:flex; gap:.5rem; margin:.5rem 0 1rem;
    }
    input[type="search"]{
      flex:1; background:#0c1427; border:1px solid rgba(255,255,255,.08);
      color:var(--text); padding:.8rem 1rem; border-radius:14px; outline:none;
    }
    .pill{
      border:1px solid rgba(255,255,255,.08); padding:.4rem .65rem;
      border-radius:999px; font-size:.85rem; color:var(--muted);
    }
    .adkar-item{
      display:grid; gap:.75rem; margin-bottom:.75rem;
      grid-template-columns: 1fr;
    }
    .adkar-text{white-space:normal; line-height:2; font-size:1.1rem; padding-bottom:.25rem}
    .controls{display:flex; align-items:center; gap:.4rem; flex-wrap:wrap justify-content:flex-start; \}
    .btn{
      background:#0c1427; border:1px solid rgba(255,255,255,.08); color:var(--text);
      padding:.55rem .8rem; border-radius:12px; cursor:pointer; font-weight:600;
    }
    .btn.success{border-color:rgba(34,197,94,.4)}
    .btn.danger{border-color:rgba(239,68,68,.4)}
    .counter{min-width:2.8rem; text-align:center; font-weight:700}
    .ayah{line-height:2.2; margin:.4rem 0; font-size:1.25rem}
    .surah-card{margin:.75rem 0}
    .muted{color:var(--muted)}
    .footer-space{height:64px}
    .install-banner{
      position:fixed; bottom:12px; inset-inline:12px;
      display:none; z-index:50;
    }
    .install-banner .inner{
      display:flex; align-items:center; gap:.75rem; justify-content:space-between;
    }
    .install-banner .inner .actions{display:flex; gap:.5rem}
    @media (max-width:720px){
      .tabs{grid-template-columns: repeat(2, 1fr)}
    }
  
    /* Material-like elevation & ripple */
    .card{ box-shadow: 0 8px 24px rgba(0,0,0,.28), 0 1px 0 rgba(255,255,255,.03) inset; }
    .btn{ position:relative; overflow:hidden }
    .btn::after{ content:''; position:absolute; inset:0; opacity:0; background:currentColor; transform:scale(.2); transition:opacity .25s, transform .25s; mix-blend-mode:soft-light }
    .btn:active::after{ opacity:.15; transform:scale(1) }
    progress { width:100%; height:14px; border:none; border-radius:999px; background:#0c1427 }
    progress::-webkit-progress-bar{ background:#0c1427; border-radius:999px }
    progress::-webkit-progress-value{ border-radius:999px; background:linear-gradient(90deg, var(--accent), var(--accent-2)) }

  </style>
</head>
<body>
  <header>
    <div class="bar">
      <div>
        <div class="title">أذكاري</div>
        <div class="subtitle" id="todayLabel">—</div>
      </div>
      <span class="spacer"></span>
      <button id="toggleTheme" class="icon" aria-label="تبديل النمط">🌓</button>
      <button id="installBtnHeader" class="icon" aria-label="تثبيت التطبيق" hidden>⬇️ تثبيت</button>
    </div>
    <div class="bar">
      <div class="row" style="gap:.5rem;flex-wrap:wrap">
        <label class="pill" style="background:transparent;border:none;padding:0">المظهر</label>
        <select id="themeSelect" class="btn" style="padding:.55rem .8rem;border-radius:12px"></select>
        <label class="pill" style="background:transparent;border:none;padding:0">القارئ</label>
        <select id="reciterSelect" class="btn" style="padding:.55rem .8rem;border-radius:12px"></select>
      </div>
      <div class="tabs" role="tablist" aria-label="الأقسام">
        <button class="tab-btn" role="tab" aria-selected="true" data-tab="sabah">الصباح</button>
        <button class="tab-btn" role="tab" aria-selected="false" data-tab="masaa">المساء</button>
        <button class="tab-btn" role="tab" aria-selected="false" data-tab="quran">القرآن</button>
        <button class="tab-btn" role="tab" aria-selected="false" data-tab="sebha">المِسْبَحة</button>
        <button class="tab-btn" role="tab" aria-selected="false" data-tab="saved">محفوظاتي</button>
      </div>
    </div>
  </header>

  <main>
    <section id="view-sabah" class="view">
      <div class="search">
        <input id="sabahSearch" type="search" placeholder="ابحث في أذكار الصباح…">
        <span class="pill">يتم الحفظ محليًا ✨</span>
      </div>
      <div id="sabahList"></div>
    </section>

    <section id="view-masaa" class="view" hidden>
      <div class="search">
        <input id="masaaSearch" type="search" placeholder="ابحث في أذكار المساء…">
        <span class="pill">عدّاد وتقدم يومي</span>
      </div>
      <div id="masaaList"></div>
    </section>

    <section id="view-quran" class="view" hidden>
      <div class="card">
        <div class="row" style="justify-content:space-between">
          <div class="row">
            <strong>القرآن الكريم</strong>
            <span class="pill" id="surahCount"></span>
          </div>
          <div class="row">
            <button class="btn" id="smaller">A-</button>
            <span class="pill" id="fontScaleLabel">100%</span>
            <button class="btn" id="bigger">A+</button>
          </div>
        </div>
        <div class="search">
          <input id="quranSearch" type="search" placeholder="ابحث عن سورة…">
        </div>
        <div id="quranList"></div>
      </div>
    </section>

    <section id="view-sebha" class="view" hidden>
      <div class="card">
        <div class="row" style="justify-content:space-between">
          <strong>المِسْبَحة</strong>
          <span class="pill muted">الهاتف يهتز عند العدّ</span>
        </div>
        <div style="display:grid; place-items:center; margin:1rem 0">
          <div id="sebhaCount" style="font-size:3rem; font-weight:900">0</div>
        </div>
        <div class="row" style="justify-content:center">
          <button class="btn success" id="sebhaPlus">تسبيح</button>
          <button class="btn" id="sebhaSet33">33</button>
          <button class="btn" id="sebhaSet100">100</button>
          <button class="btn danger" id="sebhaReset">تصفير</button>
        </div>
      </div>
    </section>

    <section id="view-saved" class="view" hidden>
      <div class="card">
        <div class="row" style="justify-content:space-between">
          <strong>محفوظاتي</strong>
          <span class="pill muted">يتم حفظها محليًا</span>
        </div>
        <div id="savedList"></div>
      </div>
    </section>

    <div class="footer-space"></div>
  </main>

  <div class="install-banner" id="installBanner">
    <div class="card inner">
      <div>
        <div class="title" style="font-size:1rem">ثبّت أذكاري كتطبيق</div>
        <div class="subtitle">يعمل دون إنترنت • خفيف وسريع</div>
      </div>
      <div class="actions">
        <button class="btn" id="installBtn">تثبيت</button>
        <button class="btn danger" id="dismissInstall">لاحقًا</button>
      </div>
    </div>
  </div>

<script>
  // --- Utilities & State ---
  const $ = (s, p=document) => p.querySelector(s);
  const $$ = (s, p=document) => [...p.querySelectorAll(s)];
  const state = {
    theme: localStorage.getItem('theme') || 'dark',
    fontScale: parseFloat(localStorage.getItem('fontScale') || '1'),
    progress: JSON.parse(localStorage.getItem('progress') || '{}'), // {id: countDone}
    sebha: parseInt(localStorage.getItem('sebha') || '0', 10),
  };
  document.documentElement.dataset.theme = state.theme;

  function saveProgress(){ localStorage.setItem('progress', JSON.stringify(state.progress)); }
  function saveFont(){ localStorage.setItem('fontScale', String(state.fontScale)); }
  function saveSebha(){ localStorage.setItem('sebha', String(state.sebha)); }

  // --- Date label ---
  const d = new Date();
  const fmt = new Intl.DateTimeFormat('ar', {weekday:'long', day:'numeric', month:'long', year:'numeric'});
  $('#todayLabel').textContent = fmt.format(d);

  // --- Tabs ---
  $$('.tab-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      $$('.tab-btn').forEach(b => b.setAttribute('aria-selected', 'false'));
      btn.setAttribute('aria-selected', 'true');
      const tab = btn.dataset.tab;
      $$('.view').forEach(v => v.hidden = true);
      $('#view-' + tab).hidden = false;
    });
  });

  // --- Theme toggle ---
  $('#toggleTheme').addEventListener('click', () => {
    state.theme = state.theme === 'dark' ? 'light' : 'dark';
    document.documentElement.dataset.theme = state.theme;
    if(state.theme === 'light'){
      document.documentElement.style.setProperty('--bg', '#f6f7fb');
      document.documentElement.style.setProperty('--card', '#ffffff');
      document.documentElement.style.setProperty('--text', '#0a0f1c');
      document.documentElement.style.setProperty('--muted', '#51607a');
    } else {
      document.documentElement.style.setProperty('--bg', '#0a0f1c');
      document.documentElement.style.setProperty('--card', '#11182b');
      document.documentElement.style.setProperty('--text', '#eef2ff');
      document.documentElement.style.setProperty('--muted', '#7f8bb3');
    }
    localStorage.setItem('theme', state.theme);
  });

  // --- Install PWA ---
  let deferredPrompt = null;
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    $('#installBanner').style.display = 'block';
    $('#installBtnHeader').hidden = false;
  });
  function triggerInstall(){
    if(!deferredPrompt) return;
    deferredPrompt.prompt();
    deferredPrompt.userChoice.finally(() => {
      $('#installBanner').style.display = 'none';
      deferredPrompt = null;
    });
  }
  $('#installBtn').addEventListener('click', triggerInstall);
  $('#installBtnHeader').addEventListener('click', triggerInstall);
  $('#dismissInstall').addEventListener('click', () => $('#installBanner').style.display = 'none');

  // --- Load Data ---
  let ADHKAR = {sabah:[], masaa:[]};
  let QURAN = {surahs:[]};

  async function loadAll(){
    const [ad, q] = await Promise.all([
      fetch('data/adhkar.json').then(r => r.json()).catch(()=>({sabah:[],masaa:[]})),
      fetch('https://api.alquran.cloud/v1/quran/quran-uthmani').then(r=>r.json()).then(j=>({surahs:(j.data?.surahs||[]).map(s=>({number:s.number,name:s.name,ayahs:s.ayahs.map(a=>a.text)}))})).catch(()=>({surahs:[]})),
    ]);
    ADHKAR = ad;
    QURAN = q;
    renderAdhkar('sabah', $('#sabahList'), $('#sabahSearch'));
    renderAdhkar('masaa', $('#masaaList'), $('#masaaSearch'));
    renderQuran();
  }

  function renderAdhkar(kind, container, searchInput){
    const items = ADHKAR[kind] || [];
    function draw(){
      const q = (searchInput.value || '').trim();
      const list = q ? items.filter(i => i.text.includes(q)) : items;
      container.innerHTML = '';
      list.forEach(it => {
        const current = state.progress[it.id] || 0;
        const need = it.repeat || 1;
        const done = current >= need;
        const wrap = document.createElement('div');
        wrap.className = 'card adkar-item';
        wrap.innerHTML = `
          <div class="adkar-text" style="font-size:${(1.1*state.fontScale).toFixed(2)}rem">${it.text}</div>
          <div class="controls">
            <span class="pill">التكرار: ${need}</span>
            <span class="pill counter" id="c-${it.id}">${Math.min(current, need)}</span>
            <button class="btn success" id="inc-${it.id}">+1</button>
            <button class="btn" id="share-${it.id}">مشاركة</button>
            <button class="btn danger" id="reset-${it.id}">إعادة</button>
          </div>
          <div class="muted">${it.ref || ''}</div>
        `;
        container.appendChild(wrap);

        $('#inc-' + it.id, wrap).addEventListener('click', () => {
          state.progress[it.id] = Math.min((state.progress[it.id] || 0) + 1, need);
          $('#c-' + it.id, wrap).textContent = state.progress[it.id];
          if(navigator.vibrate) navigator.vibrate(10);
          saveProgress();
        });
        $('#reset-' + it.id, wrap).addEventListener('click', () => {
          state.progress[it.id] = 0;
          $('#c-' + it.id, wrap).textContent = 0;
          saveProgress();
        });
        $('#share-' + it.id, wrap).addEventListener('click', async () => {
          const text = it.text + "\n\n— من تطبيق أذكاري";
          if(navigator.share){ try{ await navigator.share({text}); } catch(e){} }
          else {
            await navigator.clipboard.writeText(text);
            alert('نُسِخ الذكر إلى الحافظة ✔︎');
          }
        });
      });
    }
    draw();
    searchInput.addEventListener('input', draw);
  }

  // --- Quran ---
  function renderQuran(){
    const container = $('#quranList');
    const search = $('#quranSearch');
    const label = $('#surahCount');
    let filtered = QURAN.surahs;
    label.textContent = `${QURAN.surahs.length} سورة`;

    function draw(){
      const q = (search.value || '').trim();
      filtered = q ? QURAN.surahs.filter(s => s.name.includes(q) || String(s.number)===q) : QURAN.surahs;
      container.innerHTML = '';
      filtered.forEach(surah => {
        const card = document.createElement('div'); card.className = 'card surah-card'; card.innerHTML = `
          <div class="row" style="justify-content:space-between; margin-bottom:.5rem">
            <strong>${surah.name}</strong>
            <span class="pill">${surah.number}</span>
          </div>
          <div>${surah.ayahs.map(a => `<div class="ayah" style="font-size:${(1.25*state.fontScale).toFixed(2)}rem">${a}</div>`).join('')}</div>
        
        card.innerHTML = `
          <div class="row" style="justify-content:space-between; margin-bottom:.5rem">
            <strong>${surah.name}</strong>
            <span class="pill">سورة ${surah.number}</span>
          </div>
          <div class="row" style="gap:.5rem; margin:.25rem 0 1rem">
            <button class="btn" data-audio="${'${surah.number}'}">▶️ تشغيل</button>
            <button class="btn" data-bm="${'${surah.number}'}">⭐ حفظ</button>
            <span class="pill">الآيات: ${surah.ayahs.length}</span>
          </div>
          <progress max="${'${surah.ayahs.length}'}" value="${'${getKhatmaValue(surah.number)}'}"></progress>
          <div>${surah.ayahs.map((a,i) => `<div class="ayah" data-idx="${'${i+1}'}" style="font-size:${(1.25*state.fontScale).toFixed(2)}rem">${a}</div>`).join('')}</div>
`;
        container.appendChild(card);
        initSurahCard(card, surah);
      });
    }
    draw();
    search.addEventListener('input', draw);

    // Font controls
    function updateLabel(){
      $('#fontScaleLabel').textContent = Math.round(state.fontScale*100) + '%';
    }
    $('#bigger').addEventListener('click', () => { state.fontScale = Math.min(2, state.fontScale + 0.05); updateLabel(); saveFont(); draw(); });
    $('#smaller').addEventListener('click', () => { state.fontScale = Math.max(0.8, state.fontScale - 0.05); updateLabel(); saveFont(); draw(); });
    updateLabel();
  }

  // --- Sebha ---
  function renderSebha(){
    const out = $('#sebhaCount');
    const set = v => { state.sebha = Math.max(0, v|0); out.textContent = state.sebha; saveSebha(); };
    out.textContent = state.sebha;
    $('#sebhaPlus').addEventListener('click', () => {
      set(state.sebha + 1);
      if(navigator.vibrate) navigator.vibrate(15);
    });
    $('#sebhaReset').addEventListener('click', () => set(0));
    $('#sebhaSet33').addEventListener('click', () => set(33));
    $('#sebhaSet100').addEventListener('click', () => set(100));
  }

  // --- Service Worker ---
  if('serviceWorker' in navigator){
    window.addEventListener('load', ()=>{
      navigator.serviceWorker.register('./sw.js');
    });
  }

  
  // --- Themes ---
  const THEMES = {
    'داكن': {bg:'#0a0f1c', card:'#11182b', text:'#eef2ff', muted:'#7f8bb3', accent:'#4da3ff', accent2:'#7c4dff'},
    'أزرق فاتح': {bg:'#eaf2ff', card:'#ffffff', text:'#0a0f1c', muted:'#56637f', accent:'#2563eb', accent2:'#7c4dff'},
    'أخضر كلاسيك': {bg:'#0b1510', card:'#0f1f17', text:'#e8fff2', muted:'#86b5a0', accent:'#22c55e', accent2:'#16a34a'}
  };
  const themeSelect = $('#themeSelect');
  Object.keys(THEMES).forEach(n => {
    const opt = document.createElement('option'); opt.value = n; opt.textContent = n; themeSelect.appendChild(opt);
  });
  themeSelect.value = localStorage.getItem('themeName') || 'داكن';
  function applyTheme(name){
    const t = THEMES[name] || THEMES['داكن'];
    document.documentElement.style.setProperty('--bg', t.bg);
    document.documentElement.style.setProperty('--card', t.card);
    document.documentElement.style.setProperty('--text', t.text);
    document.documentElement.style.setProperty('--muted', t.muted);
    document.documentElement.style.setProperty('--accent', t.accent);
    document.documentElement.style.setProperty('--accent-2', t.accent2);
    localStorage.setItem('themeName', name);
  }
  applyTheme(themeSelect.value);
  themeSelect.addEventListener('change', e => applyTheme(e.target.value));

  // --- Audio Reciters (remote CDN urls; cached on first play) ---
  const RECITERS = {
    'العفاسي 128kbps': {id:'ar.alafasy', bitrate:128},
    'السديس 128kbps': {id:'ar.abdurrahmaansudais', bitrate:128},
    'المعيقلي 128kbps': {id:'ar.mahermuaiqly', bitrate:128}
  };
  const reciterSelect = $('#reciterSelect');
  Object.keys(RECITERS).forEach(n => {
    const opt = document.createElement('option'); opt.value = n; opt.textContent = n; reciterSelect.appendChild(opt);
  });
  reciterSelect.value = localStorage.getItem('reciterName') || 'العفاسي 128kbps';
  reciterSelect.addEventListener('change', e => localStorage.setItem('reciterName', e.target.value));

  function audioUrlForSurah(num){
    const name = localStorage.getItem('reciterName') || 'العفاسي 128kbps';
    const r = RECITERS[name];
    // Public CDN pattern (requires internet on first play)
    return `https://cdn.islamic.network/quran/audio/128/${r.id}/${num}.mp3`;
  }

  // --- Bookmarks & Khatma ---
  const store = {
    get saved(){ return JSON.parse(localStorage.getItem('saved') || '[]'); },
    set saved(v){ localStorage.setItem('saved', JSON.stringify(v)); },
    get khatma(){ return JSON.parse(localStorage.getItem('khatma') || '{"surah":1,"ayah":1}'); },
    set khatma(v){ localStorage.setItem('khatma', JSON.stringify(v)); },
  };

  function getKhatmaValue(surahNumber){
    const k = store.khatma;
    if (k.surah > surahNumber) return (QURAN.surahs.find(s=>s.number===surahNumber)?.ayahs.length)||0;
    if (k.surah < surahNumber) return 0;
    return k.ayah;
  }

  function initSurahCard(card, surah){
    // Play audio
    const playBtn = card.querySelector('[data-audio]');
    const bmBtn = card.querySelector('[data-bm]');
    let audio;
    playBtn.addEventListener('click', () => {
      if(!audio){ audio = new Audio(audioUrlForSurah(surah.number)); }
      if(audio.paused){ audio.play(); playBtn.textContent='⏸️ إيقاف مؤقت'; }
      else{ audio.pause(); playBtn.textContent='▶️ تشغيل'; }
    });
    // Bookmark whole surah
    bmBtn.addEventListener('click', () => {
      const s = store.saved;
      if(!s.find(x=>x.type==='surah' && x.number===surah.number)){
        s.push({type:'surah', number:surah.number, name:surah.name, t:Date.now()});
        store.saved = s;
        renderSaved();
      }
    });
    // Khatma progress (tap an ayah = mark last read)
    card.querySelectorAll('.ayah').forEach(el => {
      el.addEventListener('click', () => {
        const idx = parseInt(el.dataset.idx, 10);
        store.khatma = {surah: surah.number, ayah: idx};
        // update progress element
        const prog = card.querySelector('progress');
        if(prog){ prog.value = idx; }
        // visual flash
        el.style.outline = '2px solid var(--accent)'; setTimeout(()=> el.style.outline='none', 350);
      });
      // Context action to save a specific ayah
      el.addEventListener('contextmenu', (e) => {
        e.preventDefault();
        const idx = parseInt(el.dataset.idx, 10);
        const s = store.saved;
        s.push({type:'ayah', number:surah.number, name:surah.name, ayah:idx, text:el.textContent, t:Date.now()});
        store.saved = s;
        renderSaved();
        alert('تم حفظ الآية في المحفوظات ✔︎');
      });
    });
  }

  function renderSaved(){
    const list = $('#savedList');
    const s = store.saved.sort((a,b)=>b.t-a.t);
    if(!list) return;
    list.innerHTML = s.length? '' : '<div class="muted">لا توجد عناصر محفوظة بعد.</div>';
    s.forEach(item => {
      const div = document.createElement('div'); div.className='card'; div.style.margin='.5rem 0';
      if(item.type==='surah'){
        div.innerHTML = `<div class="row" style="justify-content:space-between"><strong>سورة ${item.name}</strong><button class="btn">حذف</button></div>`;
      }else{
        div.innerHTML = `<div class="row" style="justify-content:space-between"><strong>سورة ${item.name} • آية ${item.ayah}</strong><button class="btn">حذف</button></div><div class="ayah" style="margin-top:.5rem">${item.text||''}</div>`;
      }
      const del = div.querySelector('button.btn');
      del.addEventListener('click', () => {
        const all = store.saved;
        const idx = all.findIndex(x => x.t === item.t);
        if(idx>-1){ all.splice(idx,1); store.saved = all; renderSaved(); }
      });
      list.appendChild(div);
    });
  }

  // Init
  renderSebha();
  loadAll();
</script>
</body>
</html>
